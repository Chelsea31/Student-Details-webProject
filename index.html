<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <link rel= "stylesheet" type="text/css" href = "css/style.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <br>
        <div class = "container" id = "info-bar">
            <p>hello</p>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <button type="button" class="btn btn-outline-dark btn-lg" data-toggle="collapse" data-target="#collapseEntry" aria-expanded="false" aria-controls="collapseEntry" id="entData">
                Enter Student Data
                </button>
                <button class="btn btn-outline-dark btn-lg" type="button" data-toggle="collapse" data-target=".collapseCheck" aria-expanded="false" aria-controls="collapseCheck" id = "delData">
                    Delete Student Data
                </button>
                <button class="btn btn-outline-dark btn-lg" type="button" data-toggle="collapse" data-target=".collapseEdit" aria-expanded="false" aria-controls="collapseEdit" id="editData">
                    Edit Student Detail
                </button>
                <div class="collapse" id="collapseEntry">
                    <br>
                    <form class="form-inline">
                        <input placeholder="Student name" class="form-control" id="stu_name" />
                        <input placeholder="Roll Number" class="form-control" id="roll" />
                        <input placeholder="Passout Year" class="form-control" id="pass_year" />
                        <input placeholder="Stream" class="form-control" id="stream" />
                        <submit type="submit" class="btn btn-dark" onclick = "saveData()">Submit</submit>
                    </form>
                </div>

                <div class="collapse collapseEdit">
                    <br>
                    <form class="form-inline">
                        <input placeholder="Student name" class="form-control" id="stu_name_edit" />
                        <input placeholder="Roll Number" class="form-control" id="roll_edit" />
                        <input placeholder="Passout Year" class="form-control" id="pass_year_edit" />
                        <input placeholder="Stream" class="form-control" id="stream_edit" />
                        <submit type="submit" class="btn btn-dark" onclick = "editData()">Edit Data</submit>
                    </form>
                </div>
                
            </div>
            <div class = "collapse collapseCheck text-center">
                <br>                    
                <button class  = "btn btn-dark" onclick = "deleteData()">Delete Data</button>
            </div>
            <div class="alert alert-dark text-center" id = "delAlert" role="alert"></div>
            
            <br>            
        </div>
        <div class = "container">
            <table class = "table">
                <thead class = "thead-inverse">
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                        <th>Passout Year</th>
                        <th>Stream</th>
                        <th class = "collapse collapseCheck collapseEdit">Check</th>
                    </tr>
                </thead>
                <tbody id = "table_body">
                    
                </tbody>
            </table>
        </div>        
    </body>
</html>
